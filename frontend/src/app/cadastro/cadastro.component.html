<div class="container">
    <div class="alert alert-danger d-flex align-items-center" role="alert" *ngIf="error">
        <div>{{mensagemError}}</div>
    </div>
    <form class="row g-3 needs-validation " [class.was-validated]="formInvalido" novalidate #f="ngForm"
        (ngSubmit)="onSubmit(f)">
        <div class="row">
            <div class="col-4">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="pessoa.nome"
                    [disabled]="atualizando" required #nome="ngModel" maxlength="255">
                <div class="valid-feedback">
                    Preenchimento válido
                </div>
                <div class="invalid-feedback">
                    Nome é obrigatório!
                </div>
            </div>
            <div class="col-4">
                <label for="sobrenome" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" name="sobrenome" [(ngModel)]="pessoa.sobrenome"
                    [disabled]="atualizando" required #sobrenome="ngModel" maxlength="255">
                <div class="valid-feedback">
                    Preenchimento válido
                </div>
                <div class="invalid-feedback">
                    Sobrenome é obrigatório.
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label for="email" class="form-label">E-mail</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="pessoa.email" required
                        #email="ngModel" maxlength="255">
                    <div class="valid-feedback">
                        Preenchimento válido
                    </div>
                    <div class="invalid-feedback">
                        E-mail é obrigatório.
                    </div>
                </div>
            </div>
            <div class="col-3">
                <label for="contato" class="form-label">Contato</label>
                <input type="text" class="form-control" placeholder="(__)_____-____" id="contato" name="contato"
                    [(ngModel)]="pessoa.contato" required #contato="ngModel" maxlength="200">
                <div class="valid-feedback">
                    Preenchimento válido
                </div>
                <div class="invalid-feedback">
                    Contato é obrigatório.
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <label for="cargo" class="form-label">Cargo</label>
                <select class="form-select" id="cargo " [(ngModel)]="pessoa.cargo" [ngModelOptions]="{standalone: true}"
                    #cargo="ngModel">
                    <option value=0 selected>Sem cargo</option>
                    <option *ngFor="let cargo of cargos" [ngValue]="cargo.id">
                        {{cargo.nome}}
                    </option>
                </select>
    
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
            <div class="col-3">
                <label for="equipe" class="form-label">Equipe</label>
                <select class="form-select" id="equipe " [(ngModel)]="pessoa.equipe" [ngModelOptions]="{standalone: true}"
                    #equipe="ngModel">
                    <option selected>Sem equipe</option>
                    <option *ngFor="let equipe of equipes" [ngValue]="equipe">
                        {{equipe.nome}}
                    </option>
                </select>
            
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-3">
                <button class="btn btn-primary" type="submit">{{textoBotao}}</button>
            </div>
        </div>
    </form>
</div>
